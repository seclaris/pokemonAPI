<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepedia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <header>
        <h1>Poképedia</h1>
        <form class="search">
          <input type="text" id="search-input" placeholder="Search Pokémon Index">
          <button type="submit" id="search-btn"><i class="fa-solid fa-search"></i></button>
        </form>
      </header>
      <main>
        <div class="wrapper"></div>   
      </main>
      <footer>
        <span id="error-message"></span>
      </footer>
    </div>
    <script src="js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/5af80ed704.js" crossorigin="anonymous"></script>
  </body>
</html>
